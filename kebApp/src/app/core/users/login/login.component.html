<div class="container">
  <div class="text-center">
    <h3>Se connecter</h3>
    <form class="form-signin mx-auto" (ngSubmit)="login()" [formGroup]="loginForm">
      <label for="username"></label> <input class="form-control" type="text" name="username" placeholder="Identifiant ou adresse email"
        id="username" formControlName="username" required>
      <label for="password"></label> <input class="form-control" type="password" name="password" placeholder="Mot de passe"
        id="password" formControlName="password" required>
      <button class="btn btn-block btn-primary my-4" type="submit">Connexion</button>
      <a [routerLink]="['/register']">Cr√©er un compte</a>
    </form>
  </div>
</div>
