
<!-- Form Login -->
<div class="container">
	<div class="row">
		<form (ngSubmit)="login()" [formGroup]="loginForm">
			<div>
				<label for="">Username</label>
				<input type="text" formControlName="username" >
			</div>

			<div>
				<label for="">Pass</label>
				<input type="password" formControlName="password">
			</div>

			<input type="submit" value="Login" >
		</form>
	</div>
</div>
