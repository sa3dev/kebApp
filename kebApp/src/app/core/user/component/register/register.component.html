
<div class="container">
  <h2>Inscription</h2>
	<div class="row">
		<form (ngSubmit)="inscription()" [formGroup]="loginForm">
			<div>
				<label for="firtsName">Prenom :</label>
				<input type="text" id="firtsName" formControlName="firtsName" >
        </div>
        <div>
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" formControlName="lastName" >
        </div>
        <div>
            <label for="identifiant">Identifiant :</label>
            <input type="text" id="identifiant" formControlName="identifiant" >
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" formControlName="email" >
        </div>
            <label for="role">Role :</label>
            <select id="role" formControlName="role">
                <option value="admin" selected>Admin</option>
                <option value="simple" >Simple</option>
            </select>
        <div>
            <label for="password">mdp</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div>
            <label for="confirmPassword">Confirmer le mdp</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
        </div>

			<input type="submit" value="Login" >
		</form>
	</div>
</div>
